<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title class="signup-header">Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
        class="signup-field" required>
      <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
        class="signup-field" required>
      <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" class="signup-field"
        required>
      <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" class="signup-field"
        name="Birthday">
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" class="signup-button">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
