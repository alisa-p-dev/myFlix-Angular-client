<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Log In!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="signup-text-field">
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field class="signup-text-field">
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary" class="signup-card-actions">
      Log in
    </button>
  </mat-card-actions>
</mat-card>
